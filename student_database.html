* {

let filteredStudents = [...allStudents];
let currentSort = { column: null, ascending: true };

function getClassBadge(className) {
const badges = {
'SS3 Science': 'badge-science',
'SS3 Humanities': 'badge-humanities',
'JSS3 A': 'badge-jss3a',
'JSS3 B': 'badge-jss3b'
};
return `<span class="badge ${badges[className]}">${className}</span>`;
}

function renderTable(students = filteredStudents) {
const tbody = document.getElementById('tableBody');
tbody.innerHTML = students.map(s => `
<tr>
<td>${s.name}</td>
<td>${s.id}</td>
<td>${getClassBadge(s.class)}</td>
<td>${s.role}</td>
</tr>
`).join('');
}

function updateStats() {
document.getElementById('totalStudents').textContent = allStudents.length;
document.getElementById('ss3Count').textContent = allStudents.filter(s => s.class.startsWith('SS3')).length;
document.getElementById('jss3Count').textContent = allStudents.filter(s => s.class.startsWith('JSS3')).length;
}

function filterClass(className) {
const btns = document.querySelectorAll('.filter-btn');
btns.forEach(btn => btn.classList.remove('active'));
event.target.classList.add('active');
  
if (className === 'all') {
filteredStudents = [...allStudents];
} else {
filteredStudents = allStudents.filter(s => s.class === className);
}
renderTable();
}

function sortTable(columnIndex) {
const headers = document.querySelectorAll('th');
const columns = ['name', 'id', 'class', 'role'];
const column = columns[columnIndex];
  
if (currentSort.column === columnIndex) {
currentSort.ascending = !currentSort.ascending;
} else {
currentSort.column = columnIndex;
currentSort.ascending = true;
}
  
headers.forEach((h, i) => h.classList.toggle('sorted', i === columnIndex));
  
filteredStudents.sort((a, b) => {
let aVal = a[column];
let bVal = b[column];
    
if (currentSort.ascending) {
return aVal > bVal ? 1 : -1;
} else {
return aVal < bVal ? 1 : -1;
}
});
  
renderTable();
}

function exportToCSV() {
const headers = ['Name', 'Student ID', 'Class', 'Role'];
const rows = filteredStudents.map(s => [s.name, s.id, s.class, s.role]);
  
let csv = headers.join(',') + '\n';
